<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Module 11</title>
  </head>
  <body>
    <div class="container">
      <form class="form js-form">
        <section>
          <h2>Screen size</h2>
          <ul>
            <li>
              <label
                ><input type="checkbox" name="size" value="13" /> 13"</label
              >
            </li>
            <li>
              <label
                ><input type="checkbox" name="size" value="15" /> 15"</label
              >
            </li>
            <li>
              <label
                ><input type="checkbox" name="size" value="17" /> 17"</label
              >
            </li>
          </ul>
        </section>
        <section>
          <h2>Color</h2>
          <ul>
            <li>
              <label
                ><input type="checkbox" name="color" value="white" />
                white</label
              >
            </li>
            <li>
              <label
                ><input type="checkbox" name="color" value="gray" /> gray</label
              >
            </li>
            <li>
              <label
                ><input type="checkbox" name="color" value="black" />
                black</label
              >
            </li>
          </ul>
        </section>
        <section>
          <h2>Release date</h2>
          <ul>
            <li>
              <label
                ><input type="checkbox" name="release_date" value="2015" />
                2015</label
              >
            </li>
            <li>
              <label
                ><input type="checkbox" name="release_date" value="2016" />
                2016</label
              >
            </li>
            <li>
              <label
                ><input type="checkbox" name="release_date" value="2017" />
                2017</label
              >
            </li>
          </ul>
        </section>
        <button type="submit">Filter</button>
        <button type="reset">Clear</button>
      </form>
      <div class="product-card"></div>
    </div>
    <template id="reduce">
      <div class="card">
        <p class="name">{{ name }}</p>
        <img src="{{ img }}" alt="{{ name }}" class="img-laptop" />
        <p class="descr">{{ descr }}</p>
        <p class="color">{{ color }}</p>
        <p class="price">{{ price }}</p>
        <p class="release_date">{{ release_date }}</p>
      </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>

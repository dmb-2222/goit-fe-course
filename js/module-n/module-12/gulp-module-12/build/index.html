<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Module 12</title>
  </head>
  <body>
      <div class="container">
        <h1 class="start">Форма для заполнения URL</h1>
        <form action="" id="post">
          <input type="text" placeholder="Вседите ссылку" id="urls" />
          <button>Добавить</button>
        </form>
        <div><ul class="all-url"></ul></div>
        <template id="temp-url">
          <li data-id="{{ id }}">
            {{ url }}
            <button class="remove" data-target-id="{{ id }}">Удалить</button>
          </li>
        </template>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
